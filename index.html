<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Rocker</title>
  </head>
  <body>
    <!-- ============== Header Section ======================-->
    <header class="nav">
      <nav class="nav__content container">
        <div class="nav__logo">
          <div class="toggel__btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="">
            <img src="./img/logo.png" alt="image-logo" class="nav__logoImg" />
          </a>
        </div>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">Furniture</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Armoires</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Study Table</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Plastic</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Wardrobes</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">More</a>
              <div class="nav__dropdowen">
                <ul class="nav__dropdowenList">
                  <li class="nav__dropdowenItem">
                    <a href="#" class="nav__dropdowenLink">Bookshelves</a>
                  </li>
                  <li class="nav__dropdowenItem">
                    <a href="#" class="nav__dropdowenLink">Cupboards</a>
                  </li>
                  <li class="nav__dropdowenItem">
                    <a href="#" class="nav__dropdowenLink">ShoeRacks</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="nav__login">
          <ul class="nav__loginList">
            <li class="nav__loginitem">
              <a href="" class="nav__loginLink"
                ><i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </li>
            <li class="nav__loginitem">
              <a href="" class="nav__loginLink"
                ><i class="fa fa-user-o" aria-hidden="true"></i>
              </a>
            </li>
            <li class="nav__loginitem">
              <a href="" class="nav__loginLink"
                ><i class="fa fa-shopping-basket" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--================ hero Section =================== -->
    <section class="hero container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <img
            src="./img/main-banner-1.jpg"
            class="swiper-slide"
            alt="bunner"
          />
          <img
            src="./img/main-banner-2.jpg"
            class="swiper-slide"
            alt="bunner"
          />
        </div>

        <!-- <i class="fa fa-chevron-right hossam" aria-hidden="true"></i> -->

        <i
          class="fa fa-chevron-right swiper-button-next"
          aria-hidden="true"
        ></i>
        <i class="fa fa-chevron-left swiper-button-prev" aria-hidden="true"></i>
      </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
